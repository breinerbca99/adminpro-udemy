<div class="row animated-fadeIn">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Perfil del usuario</h3>
            <p class="text-muted m-b-30 font-13"> Nombre del usuario </p>
            <div class="row">
                <div class="col-sm-12 col-xs-12">

                    <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)">
                        <div class="form-group">
                            <label for="exampleInputEmail1">
                                <i class="ti-user"></i>
                                Nombre de usuario
                            </label>
                            <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" required placeholder="Nombre de usuario">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">
                                <i class="ti-email"></i>
                                Correo del usuario
                            </label>
                            <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control" required placeholder="Correo del usuario">
                        </div>

                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                            <i class="fa fa-save"></i>
                            Guardar
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Fotografia del usuario</h3>
            <p class="text-muted m-b-30 font-13"> nombre usuario </p>

            <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150">
            <img [src]="imagenTemp" [src]="imagenTemp" class="w150">
            <input (change)="seleccionImagen($event.target.files[0])" type="file">
            <br>

            <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-success waves-effect waves-light m-r-10">
                <i class="fa fa-save"></i>
                Actualizar foto
            </button>
        </div>
    </div>
</div>
